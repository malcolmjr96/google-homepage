<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <span class="left-links">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </span>
            <span class="right-links">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><i class="material-icons">apps</i></li>
                    <li><i class="material-icons">account_circle</i></li>
                </ul>
            </span>
        </div>

        <div class="main-container"></div>
            <img title="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="main-search">
                <i class="material-icons">mic</i>
                <input class="searchbar" type="text">
            </div>

            <div class="buttons-feeling">
                <button>Google Search</button><button>I'm Feeling Lucky</button>
            </div>
            <div class="google-language">
                <p>Google Offered in: <a href="#">Francais</a></p> 
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
